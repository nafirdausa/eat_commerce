{% extends 'master.html' %}
{% block body %}

<section id="form" style="margin-left: 30%;"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="signup-form"><!--login form-->
                <h2>User Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.errors }}
                    <label>{{ field.label_tag }}</label>
                    <p>{{ field }}</p>
                    {% endfor %}
                    <!-- <a href="{% url 'password_reset' %}" style="float:right;">Forgot Password?</a> -->
                    <button class="btn btn-default" type="submit">Log In</button> <br>
                    <a href="{% url 'signup' %}" style="color:black;">Don't you have an account? <span style="color: lightcoral;"> create account here &rarr;</span></a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
