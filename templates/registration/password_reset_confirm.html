{% extends 'master.html' %}
{% block body %}

<section id="form" style="margin-left: 30%;"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="signup-form"><!--login form-->
                <h2>New Paassword</h2>
                {% if validlink %}
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.errors }}
                    <label>{{ field.label_tag }}</label>
                    <p>{{ field }}</p>
                    {% endfor %}
                    <button class="btn btn-default" type="submit">Log In</button> <br>
                </form>
                <p style="color: red;">Invalid Password</p>
                <p>
                    <a href="{% url 'password_reset' %}">Ubah Password</a>
                </p>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
